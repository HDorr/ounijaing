<!doctype html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="../static/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <script src="../static/jquery-3.3.1/jquery-3.3.1.min.js"></script>
    <script src="../static/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="../static/css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="../static/css/default.css">
    <link rel="stylesheet" media="screen" href="../static/css/style.css">
</head>
<body>
<div class="container1">
    <div id="particles-js"></div>
    <div id="login">
        <div style="padding-top: 20px">
            <p style="font-size: 30px;color: lightseagreen">广信员工 <span style="font-size: 30px;color: yellow">管理系统</span></p>
        </div>
        <div>
            <form id = "ff" class="form-horizontal" role="form" action="" method="post">
                <div class="form-group">
                    <label for="username" class="col-sm-3 control-label">用户名</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="username" name="username" placeholder="请输入您的用户名">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">密码</label>
                    <div class="col-sm-7">
                        <input type="password" class="form-control" id="password" name="password" placeholder="请输入您的密码">
                    </div>
                </div>
            </form>
                <div class="form-group" style="margin-top: -10px">
                    <div class="col-sm-offset-2 col-sm-5">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" id="checkBox">记住密码
                            </label>
                        </div>
                    </div>
                </div>
                <div>
                    <button type="submit" id="login-btn" class="btn btn-primary" style="width: 120px">登录</button>
                    <button type="submit" class="btn btn-primary" style="width: 120px"><a href="/tofaceLogin">刷脸</a></button>
                </div>

        </div>
    </div>
</div>
<script>
$("#login-btn").click(function(){
    var username = $.trim($("#username").val());
    var password = $.trim($("#password").val());
    if(username == ""){
        alert("请输入用户名");
        return false;
    }else if(password == ""){
        alert("请输入密码");
        return false;
    }
        //ajax去服务器端校验
    var data= {username:username,password:password};

    $.ajax({
        type:"POST",
        url:"/login",
        data:data,
        dataType:'json',
        success:function(msg){
            if(msg.status==3){
                alert(msg.message);
                window.location.href = "/Adminstrater";
            }
            else if(msg.status==2){
                alert(msg.message);
                window.location.href = "/commonUser";
            }
            else{
                alert(msg.message);
                }
            }
    });
});
</script>
<script src="../static/js/particles.js"></script>
<script src="../static/js/app.js"></script>
</body>
</html>
