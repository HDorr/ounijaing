<!DOCTYPE html>
<html lang="en">
<!doctype html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <script src="jquery-3.3.1/jquery-3.3.1.min.js"></script>
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="../static/js/document.js"></script>
</head>

<body>
<div class="panel panel-info">
    <div class="panel-heading">
        <h3 class="panel-title">上传文档</h3>
    </div>
    <div class="panel-body">
        <ul class="breadcrumb" contenteditable="true">
            <li>当前位置 <span class="divider">/</span></li>
            <li>文档管理 <span class="divider">/</span></li>
            <li class="active">上传文档</li>
        </ul>

        <div style="display: flex">
            <label style="font-size: 15px;margin-top: 5px;margin-right: 14px">文档标题： </label>
            <input class="form-control" id="filetitle" type="text" style="width: 15%">
        </div>

        <br>
        <form role="form">
            <div class="form-group">
                <label>文档描述</label>
                <textarea class="form-control" id="fileremark" rows="10" style="width: 40%"></textarea>
            </div>
        </form>
        <div class="form-group">
            <label for="inputfile" class="btn btn-info">选择文件</label>
            <input type="file" id="inputfile" style="display: none">
        </div>
        <br>
        <div style="display: flex">
            <button type="button" class="btn btn-info" style="margin-left: 10px" onclick="adddocumentbtn()">上传</button>
            <button type="button" class="btn btn-info" style="margin-left: 30px">重置</button>
        </div>
    </div>
</div>
</body>
