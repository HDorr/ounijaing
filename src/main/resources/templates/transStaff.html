<!DOCTYPE html>
<html lang="en">
<!doctype html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <script src="jquery-3.3.1/jquery-3.3.1.min.js"></script>
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="../static/js/emp.js"></script>
</head>

<body>
<div class="panel panel-info">
    <div class="panel-heading">
        <h3 class="panel-title">员工查询</h3>
    </div>
    <div class="panel-body">
        <ul class="breadcrumb" contenteditable="true">
            <li>当前位置 <span class="divider">/</span></li>
            <li>员工管理 <span class="divider">/</span></li>
            <li class="active">修改员工</li>
        </ul>

        <div style="display: flex">
            <label style="font-size: 15px;margin-top: 5px;margin-right: 14px">姓名： </label>
            <input class="form-control" type="text" style="width: 15%" id="transempname">
            <label style="font-size: 15px;margin-top: 5px;margin-left: 14px">身份证号码： </label>
            <input class="form-control" type="text" style="width: 15%" id="transempcardid">
        </div>

        <br>
        <div style="display: flex">
            <label style="font-size: 15px;margin-top: 5px;margin-left: 10px">性别： </label>
            <div style="width: 150px">
                <select class="form-control" id="transempsex">
                    <option value="">请选择性别</option>
                    <option value="1">男</option>
                    <option value="2">女</option>
                </select>
            </div>

            <label style="font-size: 15px;margin-top: 5px;margin-left: 10px">职位： </label>
            <div style="width: 150px">
                <select class="form-control" id="transempjob">
                    <option value="">请选择职位</option>
                </select>
            </div>
        </div>

        <br>
        <div style="display: flex">
            <label style="font-size: 15px;margin-top: 5px;margin-right: 14px">学历： </label>
            <input class="form-control" type="text" style="width: 15%" id="transempeducation">
            <label style="font-size: 15px;margin-top: 5px;margin-left: 14px">邮箱： </label>
            <input class="form-control" type="text" style="width: 15%" id="transempemail">
        </div>
        <br>
        <div style="display: flex">
            <label style="font-size: 15px;margin-top: 5px;margin-right: 14px">手机： </label>
            <input class="form-control" type="text" style="width: 15%" id="transempphone">
            <label style="font-size: 15px;margin-top: 5px;margin-left: 14px">电话： </label>
            <input class="form-control" type="text" style="width: 15%" id="transemptel">
        </div>
        <br>
        <div style="display: flex">
            <label style="font-size: 15px;margin-top: 5px;margin-right: 14px">政治面貌： </label>
            <input class="form-control" type="text" style="width: 20%" id="transempparty">
            <label style="font-size: 15px;margin-top: 5px;margin-left: 14px">QQ号码： </label>
            <input class="form-control" type="text" style="width: 20%" id="transempqq">
        </div>
        <br>
        <div style="display: flex">
            <label style="font-size: 15px;margin-top: 5px;margin-right: 14px">联系地址： </label>
            <input class="form-control" type="text" style="width: 20%" id="transempaddress">
            <label style="font-size: 15px;margin-top: 5px;margin-left: 14px">邮政编码： </label>
            <input class="form-control" type="text" style="width: 20%" id="transemppostcode">
        </div>
        <br>
        <div style="display: flex">
            <label style="font-size: 15px;margin-top: 5px;margin-right: 14px">出生日期： </label>
            <input class="form-control" type="text" style="width: 20%" id="transempbirthday">
            <label style="font-size: 15px;margin-top: 5px;margin-left: 14px">民族： </label>
            <input class="form-control" type="text" style="width: 20%" id="transemprace">
        </div>
        <br>
        <div style="display: flex">
            <label style="font-size: 15px;margin-top: 5px;margin-right: 14px">所学专业： </label>
            <input class="form-control" type="text" style="width: 20%" id="transempspeciality">
            <label style="font-size: 15px;margin-top: 5px;margin-left: 14px">爱好： </label>
            <input class="form-control" type="text" style="width: 20%" id="transemphobby">
        </div>
        <br>
        <div style="display: flex">
            <label style="font-size: 15px;margin-top: 5px;margin-right: 14px">备注： </label>
            <input class="form-control" type="text" style="width: 20%" id="transempremark">
            <label style="font-size: 15px;margin-top: 5px;margin-left: 10px">所属部门： </label>
            <div style="width: 150px">
                <select class="form-control" id="transempdept">
                    <option value="">部门选择</option>
                </select>
            </div>
        </div>
        <br>
        <div style="display: flex">
            <button type="button" class="btn btn-info" style="margin-left: 10px" onclick="empxiugaibtn()">修改</button>
            <button type="button" class="btn btn-info" style="margin-left: 30px">取消</button>
        </div>
    </div>
</div>
</body>
<script>
    $(function () {
        inittransemphtml();
    })
</script>
