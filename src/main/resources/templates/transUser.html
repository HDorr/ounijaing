<!DOCTYPE html>
<html lang="en">
<!doctype html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <script src="jquery-3.3.1/jquery-3.3.1.min.js"></script>
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="../static/js/transUser.js"></script>
</head>

<body>
<div class="panel panel-info">
    <div class="panel-heading">
        <h3 class="panel-title">用户查询</h3>
    </div>
    <div class="panel-body">
        <ul class="breadcrumb" contenteditable="true">
            <li>当前位置 <span class="divider">/</span></li>
            <li>用户管理 <span class="divider">/</span></li>
            <li class="active">修改用户</li>
        </ul>

        <div style="display: flex">
            <label style="font-size: 15px;margin-top: 5px;margin-right: 14px">姓名： </label>
            <input class="form-control" type="text" style="width: 15%" id="transname">
            <label style="font-size: 15px;margin-top: 5px;margin-left: 10px">状态： </label>

            <div style="width: 150px">
                <select class="form-control" id="transstatus">
                    <option>管理员</option>
                    <option>普通用户</option>
                </select>
            </div>
        </div>
        <br>
        <div style="display: flex">
            <label style="font-size: 15px;margin-top: 5px">登录名： </label>
            <input class="form-control" type="text" style="width: 15%" id="transloginname">
        </div>
        <br>
        <div style="display: flex">
            <button type="button" class="btn btn-info" style="margin-left: 10px" id="transuserbtn" onclick="xiugaibtn()">修改</button>
            <button type="button" class="btn btn-info" style="margin-left: 30px" >取消</button>
        </div>
        <br>
    </div>



</div>
</body>
<script>
    $(function () {
        inittransuserhtml();
    })

</script>
