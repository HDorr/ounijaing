<div id="dialog-form" title="修改密码">
    <form>
        <label for="oldpassword">旧密码</label>
        <input type="password" name="oldpassword" id="oldpassword" size = "20">
        <label for="newpassword">新密码</label>
        <input type="password" name="newpassword" id="newpassword" size = "20">
        <label for="checkpassword">确认密码</label>
        <input type="password" name="checkpassword" id="checkpassword" size = "20">
    </form>

</div>

<script>

$(function(){

    $( "#dialog-form" ).dialog({
        autoOpen: false,
        height: 300,
        width: 350,
        modal: true,
        buttons: {
            "确定": function() {
                var pass1V= $("#newpassword").val();
                var pass2V=$("#checkpassword").val();
                var pass3v=$("#oldpassword").val();
                if(pass1V!=pass2V){ alert("两次密码输入不一致!");return false;}
                var data = {password1:pass1V,password3:pass3v}
                $.ajax({
                    type:"POST",
                    url:"/changePassword",
                    data:data,
                    dataType:'json',
                    success:function(msg){
                        if(msg.status==0){
                            alert(msg.message);
                        }else{
                            alert(msg.message);
                            $(this).dialog("close")
                        }
                    }
                })

            },

            "取消": function() {
                $( this ).dialog( "close" );
            }
        }
    });//dialog end;
    $("#xiugaimima").click(function(){
        $("#dialog-form").dialog("open");
    });//open end;

    var usename = ""
    $.ajax({
        type: "GET",
        url: "/username",
        dataType: 'json',
        success: function (msg) {
            usename = msg.userusername;
            $('#username1').text(usename)
        }
    });
});


</script>
