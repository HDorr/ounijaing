<!DOCTYPE html>
<html lang="en">
<!doctype html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <script src="jquery-3.3.1/jquery-3.3.1.min.js"></script>
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="../static/js/dept.js"></script>
</head>

<body>
<div class="panel panel-info">
    <div class="panel-heading">
        <h3 class="panel-title">添加部门</h3>
    </div>
    <div class="panel-body">
        <ul class="breadcrumb" contenteditable="true">
            <li>当前位置 <span class="divider">/</span></li>
            <li>部门管理 <span class="divider">/</span></li>
            <li class="active">添加部门</li>
        </ul>

        <div style="display: flex">
            <label style="font-size: 15px;margin-top: 5px;margin-right: 14px">部门名称： </label>
            <input class="form-control" type="text" style="width: 15%" id="adddeptname">
            <label style="font-size: 15px;margin-top: 5px;margin-left: 14px">详细描述： </label>
            <input class="form-control" type="text" style="width: 15%" id="adddeptremark">
        </div>
        <br>
        <div style="display: flex">
            <button type="button" class="btn btn-info" style="margin-left: 10px" onclick="adddept()">添加</button>
            <button type="button" class="btn btn-info" style="margin-left: 30px">取消</button>
        </div>
    </div>
</div>
